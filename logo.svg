<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="45" fill="#1a1a1a" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Robot Head -->
    <rect x="30" y="25" width="40" height="35" rx="5" fill="#FFD700"/>
    
    <!-- Eyes -->
    <circle cx="40" cy="40" r="5" fill="#1a1a1a"/>
    <circle cx="60" cy="40" r="5" fill="#1a1a1a"/>
    
    <!-- Antenna -->
    <line x1="50" y1="25" x2="50" y2="15" stroke="#FFD700" stroke-width="3"/>
    <circle cx="50" cy="12" r="3" fill="#FFD700"/>
    
    <!-- Trading Graph Lines -->
    <polyline points="35,70 45,65 55,75 65,60" stroke="#FFD700" stroke-width="2" fill="none"/>
    
    <!-- Binary Code -->
    <text x="38" y="85" font-family="monospace" font-size="8" fill="#FFD700">101</text>
    <text x="53" y="85" font-family="monospace" font-size="8" fill="#FFD700">010</text>
</svg>
